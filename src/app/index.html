<!DOCTYPE html>
<html ng-app="app" class="no-js">
  <head>
    <meta charset="utf-8">
    <title></title>
    <base href="/">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/angular-material/angular-material.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
  </head>
  <body ng-controller="BodyCtrl" class="ng-cloak">

    <!-- View Container for "normal" pages -->
    <md-content ng-if="!viewStates.hasSubMenu" layout="row" layout-align="center center">
        <div flex="50">  
            <h1 ng-cloak>Demo {{app_name}}</h1>         
            <md-card-content ng-view></md-card-content>
        </div>
    </md-content>

    <!-- build:js({.,app}) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-aria/angular-aria.js"></script>
    <script src="bower_components/angular-messages/angular-messages.js"></script>
    <script src="bower_components/angular-material/angular-material.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="bower_components/angular-touch/angular-touch.js"></script>
    <!-- endbower -->    
    <!-- endbuild -->

    <!-- build:js({.tmp,dist,app}) scripts/scripts.js -->
    <script src="config/config.js"></script>
    <script src="scripts/app.js"></script>

    <script src="scripts/modules/module.js"></script>

    <script src="scripts/directives/directive.js"></script>
    
    <script src="scripts/filters/filter.js"></script>
    
    <script src="scripts/services/service.js"></script>
    <script src="scripts/services/alert.js"></script>
    <script src="scripts/services/store.js"></script>
    <script src="scripts/services/session.js"></script>
    <script src="scripts/services/config.js"></script>
    <script src="scripts/services/dummy.js"></script>
    
    <script src="scripts/controllers/demo.js"></script>
    <script src="scripts/controllers/body.js"></script>
    
    <!-- endbuild -->
</body>
</html>
