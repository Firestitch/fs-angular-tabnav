<fs-tabnav fs-selected="selected">
	<fs-tabnav-item><div layout="row" layout-align="start center"><span>No Url</span></div></fs-tabnav-item>
	<fs-tabnav-item fs-name="pane1">Pane 1</fs-tabnav-item>
	<fs-tabnav-item fs-name="pane2">Pane 2</fs-tabnav-item>
    <fs-tabnav-item fs-url="/general"><div layout="row" layout-align="start center"><span>General</span> <md-icon>settings</md-icon></div></fs-tabnav-item>
    <fs-tabnav-item fs-url="/generalpermission" fs-show="hasPermission">General Permission</fs-tabnav-item>
    <fs-tabnav-item fs-url="/demo2" fs-name="general">Demo</fs-tabnav-item>
    <fs-tabnav-item fs-url="/demo1" fs-name="information" fs-show="show">Information</fs-tabnav-item>
    <fs-tabnav-item fs-url="/settings" fs-name="settings" fs-disabled="disabled"><span class="test">Settings {{variable}}</span></fs-tabnav-item>
    <fs-tabnav-item fs-click="click($event)" fs-name="click" fs-disabled="disabled">Click</fs-tabnav-item>
    <fs-tabnav-item fs-click="text='Clicked text!!'" fs-name="clicktext" fs-disabled="disabled">Click: Text</fs-tabnav-item>

	<fs-tabnav-content>
		Text: {{text}}
		<fs-tabnav-pane fs-name="pane1">
			<div ng-controller="Pane1Ctrl">
				Pane1
				<div test-load></div>
			</div>
		</fs-tabnav-pane>
		<fs-tabnav-pane fs-name="pane2">Pane2
			<div test-load></div>
		</fs-tabnav-pane>
	</fs-tabnav-content>
</fs-tabnav>


<h3>Selected: {{selected}}</h3>

<br><br><br><br>

<div><a href ng-click="selected='information'">Tab: Information</a></div>
<div><a href ng-click="selected='settings'">Tab: Settings</a></div>
<div><a href ng-click="selected='click'">Tab: Click</a></div>
<div><a href ng-click="selected='clicktext'">Tab: Click Text</a></div>
<div><a href ng-click="show=!show">Toggle Tab ({{show ? 'show' : 'hide' }})</a></div>
<div><a href ng-click="disabled=!disabled">Toogle Disabled</a></div>
<div><a href="/404">404</a></div>
